{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
<h1>Invoices</h1>

<table class="table table-striped">

    <thead>
      <tr>
        <th>Description</th>
        <th>Total</th>
      </tr>
    </thead>

    <tbody>
{% for object in object_list %}
      <tr>
        <td>{{ object.description }}</td>
        <td>{{ object.grand_total }}</td>
      </tr>
{% endfor %}
    </tbody>

</table>
</div>
{% endblock %}
